<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - AnalisFilm</title>
</head>

<body>
    <header>
        <h1 class="titulo-pagina-login">AnalisFilm</h1>
    </header>
    

    <section class="container">

        <div class="login">


            <h2>Entrar</h2>

                <form class="loginForm">
    
                    <input type="text" placeholder="Login" id="login"><br>
                    <input type="password" placeholder="Senha" id="senha"><br>
                    <input type="tel" placeholder="Telefone" id="telefone"><br>
                    <input type="email" placeholder="Email" id="email"><br>
                    <input type="submit" onclick="logar(); return false" id="btnLogin" value="Entrar">

                </form>

        </div>

    </section>
    
    <script>

        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Login realizado com sucesso!'); 
                location.href = "home.html"; //Redireciona para a página inicial
            }else{
                alert('Usuário ou senha incorretos.'); // Exibe a mensagem de erro
            }

        }

    </script>
    
</body>

</html>
